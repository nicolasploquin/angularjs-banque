<div>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Data-Binding</span>
                    <div class="input-field">
                        <input id="message" type="text" 
                            ng-model="message" ng-model-options="{ getterSetter: true }" >
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#!" ng-click="clic()">Action</a>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card white">
                <div class="card-content black-text">
                    <span class="card-title">Data-Binding</span>
                    <p>
                        {{ message }} <span class="badge">{{nombre}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6">
            <div class="card white">
                <eni-message qualificatif="{{message}}" />
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card white">
                <eni-message qualificatif="vraiment" />
            </div>
        </div>
    </div>
</div>
